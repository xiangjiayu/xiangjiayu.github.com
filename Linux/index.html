    <h3>2.vsftpd软件</h3>
    <div class="pl30">
        <p>安装：yum install vsftpd -y（rpm -qa |grep vsftpd可以检测出是否安装了vsftpd软件）</p>
        <p>启动ftp：service vsftpd start</p>
        <p>停止ftp：service vsftpd stop</p>
        <p>重启ftp：service vsftpd restart</p>
        <p>非匿名账户的创建与使用:
           useradd
        </p>
